<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Findr.AI" }}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Findr.AI</h1>
    <nav>
      <a href="/billboard">Billboard</a>
      <a href="/dashboard">Dashboard</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">Privacy-first · On‑prem · No faces stored</footer>
  {% if title == "Billboard" %}
  <script>
    // Auto-refresh every 1s (no sound)
    setTimeout(() => { if (document.visibilityState === 'visible') location.reload(); }, 1000);
  </script>
  {% endif %}
</body>
</html>
