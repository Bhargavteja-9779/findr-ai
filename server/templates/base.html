<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Findr.AI" }}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Findr.AI</h1>
    <nav>
      <a href="/billboard">Billboard</a>
      <a href="/dashboard">Dashboard</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">Privacy-first · On‑prem · No faces stored</footer>
  {% if title == "Billboard" %}
  <audio id="chime" src="/static/chime.wav" preload="auto"></audio>
  <script>
    // Auto-refresh every 3s on billboard
    setTimeout(() => { if (document.visibilityState === "visible") location.reload(); }, 1000);
    // Play chime if any RED card
    const hasRed = !!document.querySelector('.card.red');
    if (hasRed) {
      const a = document.getElementById('chime');
      a && a.play().catch(()=>{ /* may be blocked until user interacts */ });
    }
  </script>
  {% endif %}
</body>
</html>
